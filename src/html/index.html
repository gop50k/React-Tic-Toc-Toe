<div id="errors" style="
  background: #c00;
  color: #fff;
  display: none;
  margin: -20px -20px 20px;
  padding: 20px;
  white-space: pre-wrap;
"></div>

<div id="container"><div class="game" data-reactid=".0"><div class="game-board" data-reactid=".0.0"><div data-reactid=".0.0.0"><div class="status" data-reactid=".0.0.0.0">Next player: X</div><div class="board-row" data-reactid=".0.0.0.1"><button class="square" data-reactid=".0.0.0.1.0"></button><button class="square" data-reactid=".0.0.0.1.1"></button><button class="square" data-reactid=".0.0.0.1.2"></button></div><div class="board-row" data-reactid=".0.0.0.2"><button class="square" data-reactid=".0.0.0.2.0"></button><button class="square" data-reactid=".0.0.0.2.1"></button><button class="square" data-reactid=".0.0.0.2.2"></button></div><div class="board-row" data-reactid=".0.0.0.3"><button class="square" data-reactid=".0.0.0.3.0"></button><button class="square" data-reactid=".0.0.0.3.1"></button><button class="square" data-reactid=".0.0.0.3.2"></button></div></div></div><div class="game-info" data-reactid=".0.1"><div data-reactid=".0.1.0"></div><ol data-reactid=".0.1.1"></ol></div></div>
</div>


<script>
window.addEventListener('mousedown', function(e) {
  document.body.classList.add('mouse-navigation');
  document.body.classList.remove('kbd-navigation');
});
window.addEventListener('keydown', function(e) {
  if (e.keyCode === 9) {
    document.body.classList.add('kbd-navigation');
    document.body.classList.remove('mouse-navigation');
  }
});
window.addEventListener('click', function(e) {
  if (e.target.tagName === 'A' && e.target.getAttribute('href') === '#') {
    e.preventDefault();
  }
});
window.onerror = function(message, source, line, col, error) {
  var text = error ? error.stack || error : message + ' (at ' + source + ':' + line + ':' + col + ')';
  errors.textContent += text + '\n';
  errors.style.display = '';
};
console.error = (function(old) {
  return function error() {
    errors.textContent += Array.prototype.slice.call(arguments).join(' ') + '\n';
    errors.style.display = '';
    old.apply(this, arguments);
  }
})(console.error);
</script>
